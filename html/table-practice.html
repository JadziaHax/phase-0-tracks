<!DOCTYPE html>
<html>
<head>
  <title>table practice</title>
</head>
<body>
  <table border=1>
    <tr>
      <th>Food</th>
      <th>Price</th>
      <th>Calories</th>
    </tr>
    <tr>
      <td>Chicken</td>
      <td>$3.00</td>
      <td>400</td>
    </tr>
    <tr>
      <td>Pasta</td>
      <td>$0.75</td>
      <td>650</td>
    </tr>
  </table>
  <table border=1>
    <tr>
      <th>Hero</th>
      <th>Meme</th>
      <th>Ship</th>
    </tr>
    <tr>
      <td rowspan="2">Pharah</td>
      <td>Justice</td>
      <td>Pharmercy</td>
    </tr>
    <tr>
      <td colspan="2">Symmarah</td>
    </tr>
  </table>
</body>
</html>
